<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Counter</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap");

            * {
                box-sizing: border-box;
                font-family: "Syne Mono", monospace;
            }

            body {
                margin: 0;
                background-color: #f5f5f5;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background-color: white;
                padding: 2rem 3rem;
                border-radius: 1rem;
                box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            button {
                background-color: #2563eb;
                color: white;
                border: none;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 0.75rem;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                transition: background-color 0.2s ease;
            }

            button:hover {
                background-color: #1d4ed8;
            }

            .plus-icon {
                font-size: 1.25rem;
                margin-right: 0.5rem;
                display: inline-block;
            }

            .counter {
                font-size: 2rem;
                margin-top: 1.5rem;
                color: #333;
            }
        </style>
    </head>
    <body></body>
</html>
